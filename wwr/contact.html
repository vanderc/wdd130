            <a href="trips.html">Trips</a>

    </header>
    <main>
        <h1>Our Contact Information</h1>
        <p>Phone: <a href="callto:">808-547-8547</a></p>
        <p>Address: Kremmling Colorado</p>
        <p>Email: <a href="mailto:">rivercompany@gmail.com</a></p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19461.433234223827!2d-106.38587061798229!3d40.05271557254526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684262575090!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employee">
            <figure>
                <img src="images/manager.jpg" alt="building manager">
                <figcaption>Store Manager</figcaption>
            </figure>
            <figure>
                <img src="images/receptionist.png" alt="receptionist">
                <figcaption>Receptionist</figcaption>
            </figure>
            <figure>
                <img src="images/guide.jpg" alt="raft guide">
                <figcaption>Raft Guide</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <legend>If you have any questions please fill out this form</legend>
                <label id="fullname">What is your full name?<input type="text" name="fullname"></label>
                <label id="useremail">What is your email?<input type="email" name="useremail"></label>
                <fieldset>
                    <legend>Select purpose of message:</legend>

                    <div>
                      <input type="radio" id="message1" name="message" value="message1">
                      <label for="message1">General Inquiry</label>
                    </div>
                
                    <div>
                      <input type="radio" id="message2" name="message" value="message2">
                      <label for="message2">Reservation Question</label>
                    </div>
                
                    <div>
                      <input type="radio" id="message3" name="message" value="message3">
                      <label for="message3">Website Suggestion</label>
                    </div>
                </fieldset>
                <label for="message">What is your message?</label>
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message Here"></textarea>
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </fieldset>
            <button type="submit">Submit Form</button>
        </form>
    </main>
