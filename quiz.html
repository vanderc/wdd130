<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <label>1. What does the acronym CSS stand for? <input type="text" name="q1"></label>
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                <label for="q3">3. Which tag do you use to define options in a drop down list?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="list">list</option>
                    <option value="option">option</option>
                    <option value="select">select</option>
                    <option value="dropdown">dropdown</option>
                </select>
                <label>4. How many questions where there in this quiz?<input type="number" name="q4"></label>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
